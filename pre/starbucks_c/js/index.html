<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <script src="animate.js"></script>
    <style>
        /* 기본 스타일 설정 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 박스 스타일 */
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            left: 0;
        }

        /* 버튼 스타일 */
        .animationBtn {
            margin-top: 150px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 5px;
        }

        /* 제목 스타일 */
        .title {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
        }

        /* 캐릭터 스타일 */
        .character {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 70px;
            left: 700px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- 박스 요소 -->
    <div class="box"></div>

    <!-- 애니메이션 버튼 -->
    <button class="animationBtn">Start Animation</button>
    <div class="character"><img src="./cha.png" alt="cha"></div>
    <!-- 제목 요소 -->
     <div class="textbox">
     <h1 class="">Welcome to the Animation</h1>
     </div>
     <div class="textbox target">
     <h1 class="">Welcome to the Animation</h1>
     </div>
     <div class="textbox">
     <h1 class="">Welcome to the Animation</h1>
     </div>
     <div class="textbox">
     <h1 class="">Welcome to the Animation</h1>
     </div>

    <!-- 캐릭터 요소 -->
    <div class="character"></div>

</body>
</html>
