<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        const students = []
        students.push({이름: '구름', 국어: 87, 영어: 98, 수학:88, 과학:93})
        students.push({이름: '별이', 국어: 92, 영어: 100, 수학:86, 과학:96})
        students.push({이름: '겨울', 국어: 56, 영어: 95, 수학:83, 과학:95})
        students.push({이름: '바다', 국어: 87, 영어: 94, 수학:85, 과학:95})

        let output = '이름\t총점\t평균\n'
        for (const s of students) {
            const sum = s.국어 + s.영어 + s.수학 + s.과학 
            const average = sum / 4
            output += `${s.이름}\t${sum}점\t${average}점\n`
        }
        console.log(output) 
    </script>
</head>
<body>
    
</body>
</html>
