<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaceMaker</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PaceMaker</h1>
            <button id="clear-button">&#128465;</button>
        </div>
        <!-- 기한이 없는 리스트 -->
        <section>
            <h2>#</h2>
            <ul id="todo-list-without-deadline"></ul>
        </section>
        <!-- 기한이 있는 리스트 -->
        <section>
            <h2>with Deadline</h2>
            <ul id="todo-list-with-deadline"></ul>
        </section>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Enter a task...">
            <!-- <button id="calendar-button">&#128197;</button> 달력 아이콘 -->
            <input type="date" id="date-input">
            <button id="add-button">+</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
