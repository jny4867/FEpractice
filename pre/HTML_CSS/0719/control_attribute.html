<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 변수를 선언합니다.
            let image = document.getElementById('image');
            
            // 속성을 변경합니다.
            image.src = 'http://via.placeholder.com/400x300';
            image.width = 400;
            image.height = 300; //입력 양식이라서 링크랑 양식 전부 바꿔야함
        };
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
