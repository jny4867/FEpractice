<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Nayoung</b></h1><!--글씨 크게 + Bold-->
    <h1><i>Nayoung</i></h1><!-- + 기울이기-->
    <h1><small>Nayoung</small></h1>
    <h1>na<sup>young</sup></h1>
    <h1>na<sub>young</sub></h1><!-- + 조금 아래에 적기-->
    <h1><del>na</del>young</h1><!-- + 취소선 긋기-->
    <hr>
    <b>young</b><br>
    <i>young</i><br>
    <small>nayoung</small><br>
    na<sub>young</sub><br>
    na<sup>young</sup><br><!--조금 위에 적기-->
    <ins>nayoung</ins><br><!--아래에 줄 긋기-->
    <del>nayoung</del><br><!--취소선-->
    <hr>
    <p>nayoung</p>
    <br>
    <br>
    <hr>
    <ul><!--점찍고 리스트-->
        <li>DAIKI TSUNETA</li>
        <li>IGUCHI SATORU</li>
        <li>ARAI KAZUKI</li>
        <li>SEKI YU</li>
    </ul>
    <ol><!--숫자로 리스트-->
        <li>DAIKI TSUNETA</li>
        <li>IGUCHI SATORU</li>
        <li>ARAI KAZUKI</li>
        <li>SEKI YU</li>
    </ol>
</body>
</html>
