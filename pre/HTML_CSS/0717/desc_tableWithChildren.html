<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        table tr th {
            color: red;
        }
    </style><!--table 태그에 적용할 때는 자손선택자 사용 ㄴㄴ 
                왜냐면 브라우저에서 자동으로 tbody태그를 추가함-->
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>윤인성</td>
            <td>서울특별시 강서구 내발산동</td>
        </tr>
    </table>
</body>
</html>
