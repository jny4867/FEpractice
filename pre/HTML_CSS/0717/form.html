<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get"><!--주소에 데이터를 입력해서 전달, 크기 한정-->
        <input type="text" name="search">
        <input type="submit">
    </form>

    <form method="post"><!--주소를 변경하지 않고 비밀스럽게 데이터를 전달-->
        <input type="text" name="search">
        <input type="submit">
    </form>
</body>
</html>
